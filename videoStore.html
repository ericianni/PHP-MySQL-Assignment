<!DOCTYPE html>
<html>
<head>
	<title>Obsolete Video Rental Store</title>
	<script type="text/javascript" src="videoStore.js"></script>
	<link rel="stylesheet" type="text/css" href="videoStore.css">
</head>
<body>
<div id="addVideo">
	<div id="vender">Obsolete Video<br />Rental Store</div>
	<form id="addForm">
		<div class="prompt">Film Name:</div>
		<div class="input"><input name="name" type="text"></div>
		<div class="prompt">Film Genre:</div>
		<div class="input"><input name="category" type="text"></div>
		<div class="prompt">Film Length:</div>
		<div class="input"><input name="length" type="text"></div>
		<input class="addButton" name="addButton" type="button" value="Add" onclick="add(this.form)">
		<input class="delAll" name="delAll" type="button" value="Delete All" onclick="deleteAll()">
	</form>
	<div id="selectCategory"></div>
</div>
<div id="videos"></div>
</body>
</html>
